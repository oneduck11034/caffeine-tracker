<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caffeine Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Caffeine Tracker</h1>
        <form id="caffeine-form">
            <input type="text" id="beverage" placeholder="Beverage" required>
            <input type="number" id="amount" placeholder="Caffeine (mg)" required>
            <button type="submit">Add Caffeine</button>
        </form>
        <ul id="caffeine-list"></ul>
        <h2>Total Caffeine: <span id="total-caffeine">0</span> mg</h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
